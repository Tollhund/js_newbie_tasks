<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>
    <script>
        function getPolindrome(num) {
            var a = 0;
            if(calcSym(num)%2 == 0){
                for(var i=0;i<calcSym(num)/2;i++){
                    a = a*10 + num%10;
                    num = Math.floor(num/10);
                }
                if(num == a){
                    return true;
                } else {
                    return false;
                }
            } else {
                for (i=0; i < Math.floor(calcSym(num)/2); i++) {
                    a = a*10 +num%10;
                    num = Math.floor(num/10);
                }
                if (a == Math.floor(num/10)) {
                    return true;
                } else {
                    return false;
                }
            }
         
        }
        
        function calcSym(number){
            var count = 0;
            
            do{
                number /= 10;
                count++;
            } while(number >= 1)
            
            return count;
        }
        // start code
        for(var i=1 ; i <=99; i++) {
            if (getPolindrome(i)) {
                console.log(i);
            }
        }
    </script>
    
</body>
</html>
