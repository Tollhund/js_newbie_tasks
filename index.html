<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
    <script>
        var sumTo = 0;
        var n = +prompt ('Enter number', '');
        for (i = 1; i <= n; i++) {
            sumTo = sumTo+i;
        }
        
        function sumTo(n) {
            if (n != 1) {
                return n + sumTo(n - 1);
            } else {
                return n;
            }
        }
        sumTo (100);
        
        function factorial(n) {
            if (n == 1) return n;
            return n * factorial(n-1);
        }
        factorial (5);
        
        function fibF(n) {
            if (n == 0) return 0;
            if (n == 1) return 1;
            if (n >= 2) return fib(n - 1) + fib (n-2);
        }
        fibF (8);
        
        function fib(n) {
            var a = 0;
            var b = 1;
            var c;
            for (i = 2; i <= n; i++) {
                c = a + b;
                a = b;
                b = c;
            }
            return c;
        }
        fib(4);
    </script>
</body>
</html>
